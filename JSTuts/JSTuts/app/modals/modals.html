
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h4 class="modal-title" id="myModalLabel">Add Employee</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-2" for="Employeeid">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" disabled="true" id="Employeeid" placeholder="ID">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="Name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Name" placeholder="Enter employee Name">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="Age">Age:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Age" placeholder="Enter employee Age" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="State">State:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="State" placeholder="Enter employee State" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Country">Country:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Country" placeholder="Enter employee Country" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" id="btnAdd" onclick="return Add();">Add</button>
    <button type="button" class="btn btn-primary" id="btnUpdate" style="display:none;" onclick="Update();">Update</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
